<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weniv Login</title>
  </head>
  <body>
    <h1 class="ir">위니브 로그인 화면입니다.</h1>
    <article>
      <h2>위니브를 더 즐겁고 편리하게 이용하세요.</h2>
      <img src="image/weniv-logo.png" alt="위니브 로고" />
      <button>로그인</button>
    </article>

    <section>
      <header>
        <h2>로그인 또는 회원가입</h2>
        <button><span class="ir">닫기</span></button>
      </header>
      <hr />
      <div>
        <strong>위니브에서 여러분의 궁금증을 해결하세요! :)</strong>
        <form action="#" method="post">
          <input id="id" type="text" placeholder="아이디" required />
          <input id="pass" type="text" placeholder="비밀번호" required />
          <input id="check" class="input-hold none" type="checkbox" />
          <label for="check">로그인 상태 유지</label>
          <button>로그인</button>
        </form>
        <p>
          <a class="anc-join" href="#">회원가입 </a>
          <a class="anc-find" href="#">아이디/비밀번호 찾기</a>
        </p>
        <img class="or-line" src="image/OR-line.png" alt="" />
        <a class="anc-sns to-google" href="#"
          ><img src="image/logo_google.png" alt="" />
          <p>구글 계정으로 로그인</p></a
        >
        <a class="anc-sns to-facebook" href="#"
          ><img src="image/logo_facebook.png" alt="" />
          <p>페이스북 계정으로 로그인</p></a
        >
        <a class="anc-sns to-naverm" href="#"
          ><img src="image/logo_naver.png" alt="" />
          <p>네이버 계정으로 로그인</p></a
        >
        <a class="anc-sns to-kakao" href="#"
          ><img src="image/logo_kakao.png" alt="" />
          <p>카카오톡 계정으로 로그인</p></a
        >
      </div>
    </section>
  </body>
</html>
