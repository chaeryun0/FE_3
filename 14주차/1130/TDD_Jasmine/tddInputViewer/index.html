<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>내가 사용할 원본 파일</title>
    <style>
      article {
        display: inline-block;
        border: 3px solid black;
        border-radius: 10px;
        padding: 10px;
      }

      .viewer {
        font-size: 24px;
        color: green;
        margin: 50px 0;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <article>
      <h2 class="viewer"></h2>
      <input type="text" class="inp-txt" />
      <button class="btn-push">적용</button>
    </article>
    <!-- textManager 와 viewManager를 받아옴 -->
    <script src="textManager.js"></script>
    <script src="viewManager.js"></script>

    <script>
      (() => {
        const viewerEl = document.querySelector(".viewer");
        const inpTxt = document.querySelector(".inp-txt");
        const btnEl = document.querySelector(".btn-push");

        // viewManager를 돌리려면 textManager의 인스턴스가 필요
        const textManager = new TextManager();

        // 객체 프로퍼티 약식 표기 (전달하는 값과 값을 전달하는 변수가 동일하기 때문에 가능)
        // { viewerEl: viewerEl, inpTxt: inpTxt, btnEl: btnEl } 원래는 이렇게 키값을 넣어줌
        const viewManager = new ViewManager(textManager, {
          viewerEl,
          inpTxt,
          btnEl,
        });

        viewManager.updateView();
      })();
    </script>
  </body>
</html>
