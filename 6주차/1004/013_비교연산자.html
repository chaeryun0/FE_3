<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const one = 10;
      const two = 3;
      const one_ = "10";

      console.log(one > two);
      console.log(one >= two);
      console.log(one < two);
      console.log(one <= two);
      console.log(one == two);
      console.log(one != two);
      console.log(one === two); // 다른 언어에는 없음
      console.log(one !== two); // 다른 언어에는 없음

      // 우리를 힘들게 하는 JS
      console.log("----------");
      console.log(one == one_); // 값만 비교, 값의 동등을 판단
      console.log(one === one_); // 값과 타입까지 비교, 값의 일치를 판단, 다른 언어의 == (견고한 코딩을 위해 === 권장)
    </script>
  </body>
</html>
