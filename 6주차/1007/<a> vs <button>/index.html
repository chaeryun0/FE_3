		<h1>앵커 vs 버튼</h1>
		<a href="#" class="btn">회원가입</a>
		<button type="button" class="btn">회원가입</button>
    
<!-- 마우스 오른쪽 클릭했을 때 기능이 서로 다름 (cmd + click : 새 탭으로 열기)

    앵커 태그 : 새 탭으로 열림
    - 하이퍼링크
    - 다른 페이지 혹은 페이지 내의 특정 영역으로 이동
    - 내부엔 텍스트 콘텐츠가 있어야함
    - hrdf 값 없이 자바스크립트로 작동하게 하면 안됨

    버튼 : 새 탭으로 열리지 않음
    - 사용자의 동작 실행을 위한 트리거
    - 브라우저 기본동작 없음 (submit: form 전송/reset: form 초기화)
    - 엔터키와 스페이스 키로 동작 -->
