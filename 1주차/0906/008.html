<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <picture>
            <source srcset="./sample/a.jpg" media="(min-width:960px)" />
            <source srcset="./sample/b.jpg" media="(min-width:620px)" />
            <img src="./sample/c.jpg" alt="귀여운 아기 팽귄들" />
        </picture>
    </body>
</html>

/* <picture> 요소는 <source> 요소와 <img> 요소를 통해 각기 다른 디스플레이 혹은 디바이스에 따라 화면 크기별로 조건에 맞는 이미지를 보여주는 요소 → 인터랙티브 디자인 가능 */
