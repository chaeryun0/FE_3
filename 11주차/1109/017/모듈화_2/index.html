<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="root">test</div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"
      integrity="sha512-kp7YHLxuJDJcOzStgd6vtpxr4ZU9kjn77e6dBsivSz+pUuAuMlE2UTdKB7jjsWT84qbS8kdCWHPETnP/ctrFsA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- 스크립트에도 "transform-es2015-modules-umd" 추가해주어야 함 -->
    <script
      data-plugins="transform-es2015-modules-umd"
      type="text/babel"
      src="./Main.js"
    ></script>
    <!-- 바벨에서는 import 문법을 사용할 수 없음
    그렇기 때문에 아래와 같이 "transform-es2015-modules-umd"키워드를 추가해주어야 사용 가능 -->
    <!-- JSX문법을 사용하려면 바벨을 추가해주어야 사용 가능 -->
    <!-- 노드에서는 필요없음, html에서 굳이 쓰기 위해서 이렇게 복잡하게 해주는 것, 이 방법은 알 필요 없음(교육을 위한 코드) -->
    <script data-plugins="transform-es2015-modules-umd" type="text/babel">
      import Main from "./Main.js";

      Main();
    </script>
  </body>
</html>
