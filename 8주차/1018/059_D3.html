<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D3</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
      svg {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <svg width="500px" height="500px">
      <g>
        <circle cy="100" cx="100" r="30"></circle>
        <circle cy="10" cx="10" r="30"></circle>
        <rect x="200" y="50" width="50" height="50"></rect>
        <rect
          x="200"
          y="50"
          width="50"
          height="50"
          style="fill: red; stroke: black"
        ></rect>
        <path d="M 100,300 100,350 200,300, 200,350" style="fill: black"></path>
        <path d="M 300,300 300,350 400,350 400,300" style="fill: black"></path>
      </g>
      <text x="150" y="150">hello world</text>
    </svg>
    <div class="canvas"></div>
    <script>
      const canvas = d3.select(".canvas");
      const svg = canvas.append("svg").attr("width", 1000).attr("height", 1000);

      // svg.append("circle").attr("cx", 100).attr("cy", 100).attr("r", 30);

      for (let i = 1; i < 6; i++) {
        svg
          .append("circle")
          .attr("cx", 100 * i)
          .attr("cy", 100 * i)
          .attr("r", (30 * i) / 2);
      }

      svg.append("rect");
      svg.append("text");
      svg.append("line");
    </script>
  </body>
</html>
